<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var age = 5;
      switch (age) {
        case 5:
        case 6:
          document.write("Go to Kindergarten" + "<br />");
          break;
        case 7:
          document.write("Go to 1st grade" + "<br />");
          break;
        default:
          document.write("Subtract 5 from your age" + "<br />");
      }
    </script>
  </body>
</html>
